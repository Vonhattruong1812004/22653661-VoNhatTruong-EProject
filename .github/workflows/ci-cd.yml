name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3.11-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # --------------------
      # Auth Service
      # --------------------
      - name: Install dependencies - Auth
        run: |
          cd auth
          npm install
          cd ..

      - name: Run tests - Auth
        run: |
          cd auth
          npx mocha --timeout 20000 src/test/**/*.test.js --exit
          cd ..

      # --------------------
      # Product Service
      # --------------------
      - name: Install dependencies - Product
        run: |
          cd product
          npm install
          cd ..

      - name: Run tests - Product
        run: |
          cd product
          npx mocha --timeout 20000 src/test/**/*.test.js --exit
          cd ..

      # --------------------
      # Order Service
      # --------------------
      - name: Install dependencies - Order
        run: |
          cd order
          npm install
          cd ..

      - name: Run tests - Order
        run: |
          cd order
          npx mocha --timeout 20000 src/test/**/*.test.js --exit
          cd ..

      # --------------------
      # API Gateway
      # --------------------
      - name: Install dependencies - API Gateway
        run: |
          cd api-gateway
          npm install
          cd ..

      - name: Build Docker containers
        run: |
          docker-compose -f docker-compose.yml build

      - name: Start Docker containers
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Verify services are running
        run: |
          docker ps