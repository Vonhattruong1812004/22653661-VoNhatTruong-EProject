name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=5s 
          --health-timeout=5s 
          --health-retries=10

      rabbitmq:
        image: rabbitmq:3.11-management
        options: >-
          --health-cmd="rabbitmqctl status" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Build Docker images
      run: docker compose build

    - name: Start Docker containers
      run: docker compose up -d

    - name: Wait for services to be healthy
      run: sleep 10  # Health check already done by GitHub runner

    - name: Run tests for auth
      run: |
        cd auth
        npm ci
        npm test

    - name: Run tests for product
      run: |
        cd product
        npm ci
        npm test

    - name: Run tests for order (if any)
      run: |
        cd order
        npm ci
        npm test || echo "No tests defined for order"

    - name: Shutdown Docker containers
      run: docker compose down