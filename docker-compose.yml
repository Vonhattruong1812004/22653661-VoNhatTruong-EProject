version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/auth
      - JWT_SECRET=secret
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  product:
    build:
      context: ./product
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/products
      - JWT_SECRET=secret
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  order:
    build:
      context: ./order
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://mongo:27017/orders
      - JWT_SECRET=secret
      - RABBITMQ_URI=amqp://guest:guest@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      product:
        condition: service_started

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - PORT=3003
    ports:
      - "3003:3003"
    depends_on:
      auth:
        condition: service_started
      product:
        condition: service_started
      order:
        condition: service_started

volumes:
  mongo_data: