version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  auth_service:
    build: ./auth
    container_name: auth_service
    expose:
      - "3000"
    volumes:
      - ./auth:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./auth/.env
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-net

  order_service:
    build: ./order
    container_name: order_service
    expose:
      - "3002"
    volumes:
      - ./order:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./order/.env
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-net

  product_service:
    build: ./product
    container_name: product_service
    expose:
      - "3001"
    volumes:
      - ./product:/usr/src/app
      - /usr/src/app/node_modules
    env_file: ./product/.env
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-net

  api_gateway:
    build: ./api-gateway
    container_name: api_gateway
    ports:
      - "3003:3003"
    volumes:
      - ./api-gateway:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - auth_service
      - order_service
      - product_service
    restart: unless-stopped
    networks:
      - microservices-net

volumes:
  rabbitmq_data:
  mongodb_data:

networks:
  microservices-net:
    driver: bridge